{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css">
    <style>
        /* Base layer setup */
        body {
            position: relative;
        }

        /* Ensure all content has a background */
        .bg-white, .bg-gray-50, .bg-blue-900, .bg-gray-200 {
            position: relative;
        }

        /* Dark mode adjustments */
        .dark .bg-gray-800, .dark .bg-gray-900 {
            position: relative;
        }

        /* Add subtle transparency to backgrounds */
        .bg-white, .bg-gray-50, .bg-gray-200 {
            background-color: rgba(255, 255, 255, 0.9) !important;
        }

        .bg-blue-900 {
            background-color: rgba(30, 58, 138, 0.95) !important;
        }

        /* Dark mode background transparency */
        .dark .bg-gray-800, .dark .bg-gray-900 {
            background-color: rgba(17, 24, 39, 0.95) !important;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Top Navbar -->
    <nav class="fixed top-0 z-50 w-full bg-blue-900 border-b border-blue-800 dark:bg-gray-800 dark:border-gray-700">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <!-- Logo Section (Left) -->
                <div class="flex items-center justify-start">
                    <a href="/" class="flex ms-2 md:me-24">
                        <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap text-white dark:text-white">CyberSec4OT</span>
                    </a>
                </div>

                <!-- Navigation Links (Center) -->
                <div class="flex-1 flex items-center justify-center">
                    <ul class="flex space-x-8 absolute left-1/2 transform -translate-x-1/2">
                        <li><a href="{% url 'request_demo' %}" class="text-white dark:text-white hover:text-gray-200 dark:hover:text-gray-300">Request a Demo</a></li>
                        
                        <!-- Dropdown for Enroll -->
                        <li>
                            <button id="enrollDropdownButton" data-dropdown-toggle="enrollDropdown" class="flex items-center text-white dark:text-white hover:text-gray-200 dark:hover:text-gray-300">
                                Enroll
                                <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                </svg>
                            </button>
                            <!-- Dropdown menu -->
                            <div id="enrollDropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                                    <li>
                                        <a href="{% url 'enroll_individual' %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Individual Plan</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'enroll_school' %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">School Plan</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        
                        <li><a href="{% url 'faq_for_all' %}" class="text-white dark:text-white hover:text-gray-200 dark:hover:text-gray-300">FAQ</a></li>
                        <li><a href="{% url 'about' %}" class="text-white dark:text-white hover:text-gray-200 dark:hover:text-gray-300">About</a></li>
                    </ul>
                </div>

                <!-- Right Section (Dark Mode Toggle + Auth Links) -->
                <div class="flex items-center space-x-4">
                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle" type="button" class="text-white hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-700 rounded-lg text-sm p-2.5 dark:text-white dark:hover:bg-gray-700">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
                        </svg>
                    </button>

                    <!-- Authentication Links -->
                    <a href="{% url 'accounts:login' %}" class="text-white hover:text-gray-200 font-medium">Login</a>
                    <a href="{% url 'accounts:register' %}" class="text-white hover:text-gray-200 font-medium">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- After your navbar -->
    {% block precontent %}{% endblock %}

    <!-- Main Content -->
    <div class="p-4 mt-14">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
            {% block content %}
            <!-- Page content will go here -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="relative z-10 bg-gray-200 dark:bg-gray-800 text-center py-4 mt-8">
        &copy; 2024 CyberSec4OT. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.js"></script>

    <!-- Add this script before closing body tag -->
    <script>
        // Dark mode toggle functionality
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const themeToggleBtn = document.getElementById('theme-toggle');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
            document.documentElement.classList.add('dark');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
            document.documentElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', function() {
            // Toggle icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // If is set in localStorage
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</body>
</html>
