{% extends 'base_unauth.html' %}
{% load static %}

{% block title %}
    Request Demo
{% endblock %}

{% block content %}
    <div class="container max-w-2xl mx-auto mt-12 p-6 bg-gray-100 rounded-lg shadow-md relative z-10">
        <h1 class="text-3xl font-semibold mb-6">Request Demo</h1>
        <form method="post" id="demoForm">
            {% csrf_token %}
            <label for="company_name" class="block mb-2">Company Name:</label>
            <input type="text" id="company_name" name="company_name" class="w-full p-3 border border-gray-300 rounded mb-4" required>

            <label for="education_type" class="block mb-2">Type of Education Requested:</label>
            <select id="education_type" name="education_type" class="w-full p-3 border border-gray-300 rounded mb-4" required>
                <option value="Non-Technical">Non-Technical (Awareness)</option>
                <option value="Technical">Technical</option>
            </select>

            <label for="company_size" class="block mb-2">Company Size:</label>
            <input type="text" id="company_size" name="company_size" class="w-full p-3 border border-gray-300 rounded mb-4" required>

            <label class="block mb-2">Services Requested:</label>
            <div class="service-option mb-4">
                <input type="checkbox" id="soc_analyst_training" name="services_requested[]" value="SOC Analyst Training">
                <label for="soc_analyst_training" class="ml-2">SOC Analyst Training</label>
                <input type="number" id="soc_analyst_training_qty" name="services_qty[]" min="0" value="0" class="ml-4 w-16">
            </div>
            <div class="service-option mb-4">
                <input type="checkbox" id="penetration_testing" name="services_requested[]" value="Penetration Testing">
                <label for="penetration_testing" class="ml-2">Penetration Testing</label>
                <input type="number" id="penetration_testing_qty" name="services_qty[]" min="0" value="0" class="ml-4 w-16">
            </div>
            <div class="service-option mb-4">
                <input type="checkbox" id="incident_response" name="services_requested[]" value="Incident Response">
                <label for="incident_response" class="ml-2">Incident Response</label>
                <input type="number" id="incident_response_qty" name="services_qty[]" min="0" value="0" class="ml-4 w-16">
            </div>
            <div class="service-option mb-4">
                <input type="checkbox" id="network_security" name="services_requested[]" value="Network Security">
                <label for="network_security" class="ml-2">Network Security</label>
                <input type="number" id="network_security_qty" name="services_qty[]" min="0" value="0" class="ml-4 w-16">
            </div>
            <div class="service-option mb-4">
                <input type="checkbox" id="secure_code" name="services_requested[]" value="Secure Code Practices">
                <label for="secure_code" class="ml-2">Secure Code Practices</label>
                <input type="number" id="secure_code_qty" name="services_qty[]" min="0" value="0" class="ml-4 w-16">
            </div>
            <div class="service-option mb-4">
                <input type="checkbox" id="other_specify" name="services_requested[]" value="Other (Please Specify)">
                <label for="other_specify" class="ml-2">Other (Please Specify)</label>
                <input type="number" id="other_specify_qty" name="services_qty[]" min="0" value="0" class="ml-4 w-16">
            </div>

            <label for="email" class="block mb-2">Email:</label>
            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded mb-4" required>

            <label for="notes_request" class="block mb-2">Notes:</label>
            <textarea id="notes_request" name="notes_request" class="w-full p-3 border border-gray-300 rounded mb-4" required></textarea>

            <input type="submit" value="Submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">
        </form>
    </div>


{% endblock %}
