{% load static %}

<div class="flex gap-6">
    {% if courses %}
        {% for course in courses %}
        <!-- Fixed size card: 300px width x 450px height -->
        <div class="flex-shrink-0 w-[300px] h-[450px] bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <!-- Fixed size image container: 300px x 200px -->
            <div class="w-[300px] h-[200px]">
                {% if course.image %}
                    <img class="w-full h-full object-cover rounded-t-lg" 
                         src="{{ course.image.url }}" 
                         alt="{{ course.name }}" />
                {% else %}
                    <img class="w-full h-full object-cover rounded-t-lg" 
                         src="{% static 'images/default_course_image.jpg' %}" 
                         alt="Default image" />
                {% endif %}
            </div>
            <!-- Fixed size content container with overflow hidden -->
            <div class="p-5 h-[250px] flex flex-col justify-between overflow-hidden">
                <div class="overflow-hidden">
                    <a href="{% url 'education:course_page' course.slug %}">
                        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white truncate">
                            {{ course.name }}
                        </h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 overflow-hidden line-clamp-3">
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-4 h-[96px]">
                        {{ course.description }}
                    </p>
                </div>
                <a href="{% url 'education:course_page' course.slug %}" 
                   class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Learn More
                    <svg class="w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>No available courses at the moment.</p>
    {% endif %}
</div>
