{% extends 'base.html' %}
{% load static %}

{% block title %}My Certificates{% endblock %}

{% block content %}
<div class="p-6 bg-gray-50 dark:bg-gray-900">
    <!-- Header Section -->
    <div class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">My Certificates</h2>
        <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">View and manage your earned certificates</p>
    </div>

    <!-- Search Bar -->
    <div class="mb-6">
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="text" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                   placeholder="Filter certificates by title...">
        </div>
    </div>

    <!-- Certificates Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Certificate Card 1 -->
        <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="p-2">
                <img class="rounded-lg w-full h-48 object-cover" src="{% static 'images/certificate1.jpg' %}" alt="Certificate 1">
            </div>
            <div class="p-5">
                <h3 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">Certified Ethical Hacker</h3>
                <p class="mb-3 text-gray-700 dark:text-gray-400">Successfully completed the Ethical Hacking course</p>
                <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    View Certificate
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Additional Certificate Cards (2-5) follow the same pattern -->
        <!-- Copy the card structure above for each certificate, changing the image, title, and description -->
    </div>
</div>
{% endblock %}
